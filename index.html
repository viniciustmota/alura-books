<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input
          type="checkbox"
          id="menu"
          class="container__botao"
          name="container__botao"
        />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          src="./assets/img/Logo.svg"
          alt="Logo da AluraBooks"
          class="container__imagem"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="./assets/img/Favoritos.svg"
            alt="Meus favoritos"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="./assets/img/Compras.svg"
            alt="Carrinho de compras"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="./assets/img/Usuario.svg"
            alt="Meu perfil"
            class="container__imagem"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
    <section class="carrosel">
      <h2 class="carrosel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Acessibilidade.svg"
              alt="Livro sobre acessibilidade da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Angular.svg"
              alt="Livro sobre Angular da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/ApacheKafka.svg"
              alt="Livro sobre ApacheKafka da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Arquitetura.svg"
              alt="Livro sobre Arquitetura da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Construct2.svg"
              alt="Livro sobre Construct da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Gestão.svg"
              alt="Livro sobre Gestãoda alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Guia Front-end.svg"
              alt="Livro sobre Guia Front-end alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Javascript.svg"
              alt="Livro sobre Javascript da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Liderança.svg"
              alt="Livro sobre Liderançaa alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/MEAN.svg"
              alt="Livro sobre MEAN da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/MetricasAgeis.svg"
              alt="Livro sobre MetricasAgeis da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Nodejs.svg"
              alt="Livro sobre Node.js da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Portugol.svg"
              alt="Livro sobre Portugolda alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/ReactNative.svg"
              alt="Livro sobre ReactNativeda alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/Tuning.svg"
              alt="Livro sobre Tuning da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/livros/UX.svg"
              alt="Livro sobre UX da alura books"
            />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
        },
      });
    </script>
  </body>
</html>
